<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_big{font-size: 20em;}
        .font_italic{font-style: italic;}
        .font_bold{font-weight: bolder;}
        .fone_center{text-align: center;}

       .button {
            width: 1000px;
            height: 900;
            background-color: #FF6A00;
            border: 10px solid #FFFFFF;
            border-radius: 50px;
            box-shadow: 10px 10px 10px #A9A9A9;
        }
        
        .button > a {
            display: block;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="#" class="font_big font_italic font_bold fone_center">Click</a>
    </div>
</body>
</html>
